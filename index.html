    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('SW registrado com sucesso:', registration.scope);
            })
            .catch(error => {
              console.log('Falha ao registrar SW:', error);
            });
        });
      }
